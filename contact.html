<body>
  <nav class="navbar navbar-default navbar-static-top">
    <div class="container">
      <div class="row">
        <div class="col-sm-4 col-xs-12">
          <div class="navbar-header">
            <a href="index.html" id="logo">Stephen Woo</a>
          </div> 
        </div>
        <div class="col-sm-8 col-xs-12">
          <nav class="nav nav-pills navbar-right">

          </nav>

      </div>     
    </div>

  <div id="main-container" class="container">
    <div id="main-section" class="row">
      <div class="col-md-8 col-sm-12">
        <div class="panel panel-default">
          <div class="panel-body">
            <h1>Contact</h1>
            <form id="contact-form">
              <ul>
                <li>
                  <label for="name">Name</label>
                  <input type="text" id="name" name="name" placeholder="John Smith" required="required">
                </li>
                <li>
                  <label for="email">Email</label>
                  <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
                </li>
                <li>
                  <label for="message">Message</label>
                  <textarea id="message" name="message" required="required"></textarea>
                </li>
              </ul>
              <input type="submit">
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-4 col-sm-12">
        <div class="panel panel-default">
          <div class="panel-body">
            <h2>Connect with Me</h2>
            <div class="row">
              <div class="col-xs-4">
                <a href="#"><img src="assets/images/github-128.png" class="img-responsive" alt="GitHub" /></a>
              </div>
              <div class="col-xs-4">
                <a href="#"><img src="assets/images/linkedin-128.png" class="img-responsive" alt="LinkedIn" /></a>
              </div>
              <div class="col-xs-4">
                <a href="#"><img src="assets/images/stackoverflow-128.png" class="img-responsive" alt="Stack Overflow" /></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
